<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox & Loader Example</title>
  <style>
    /* --- General Page --- */
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* --- Loader --- */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .dots {
      display: flex;
      gap: 6px;
    }
    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: blue;
      animation: bounce 0.6s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    /* --- Main Content (hidden initially) --- */
    .main-content {
      display: none;
      padding: 20px;
    }

    /* --- Flex Container Example --- */
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 300px;
      border: 2px solid black;
      margin-bottom: 40px;
    }
    .box {
      background: lightblue;
      padding: 20px;
      margin: 10px;
      text-align: center;
      font-size: 20px;
      border: 1px solid blue;
    }
    .box1 { flex-grow: 1; }
    .box2 { flex-grow: 2; }
    .box3 { order: -1; }

    /* --- Photo Gallery --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Flex Container and Flex Child Example</h2>
    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
    </div>

    <h2 style="text-align:center;">Photo Gallery with Flex</h2>
    <div class="gallery">
      <img src="download.jpeg" alt="Image 1">
      <img src="download.jpeg" alt="Image 2">
      <img src="download.jpeg" alt="Image 3">
      <img src="download.jpeg" alt="Image 4">
    </div>
  </div>

  <!-- Script: Hide loader after 3 seconds -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
